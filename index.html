<!DOCTYPE html>
<html>
<head>
  <title>API Data Table</title>
</head>
<body>
  <h1>API Data Table</h1>
  <input type="text" id="searchInput" placeholder="Search...">
  <button id="searchBtn">Search By Name or Symbol</button>
  <button id="sortMarketCapBtn">Sort by Total Volume </button>
  <button id="sortPercentageChangeBtn">Sort by Current Price </button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Image</th>
        <th>Symbol</th>
        <th>Current Price</th>
        <th>Total Volume</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
